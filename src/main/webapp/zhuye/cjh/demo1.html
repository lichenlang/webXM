<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="signup" ng-app="signupApp" ng-controller="signupCtrl">
		<div class="col-md-9 signupbox">
			<form id="customerForm" action="customer_regist.action" method="post"
				class="form col-md-6">
				<div class=" form-group">
					<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>手机号</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="telephone"
							ng-model="telephone" id="inputaccount" placeholder="请输入手机号">
					</div>
				</div>
				<div class="form-group">
					<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>验证码</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="inputaccount"
							placeholder="请输入验证码" name="checkcode">
					</div>
					<div class="col-sm-3 song">
						<!-- 发送验证码按钮 -->
						<a class="btn btn-default" ng-click="getCheckCode(telephone)"
							ng-bind="btnMsg"> </a>
					</div>
				</div>
				<div class="form-group">
					<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputaccount"
							placeholder="6-16位数字或英文字母" name="password">
						<p class="text-right grey">安全强度：*****</p>
					</div>

				</div>

				<div class="form-group">
					<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>确认密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputaccount"
							placeholder="6-16位数字或英文字母">
					</div>
				</div>
				<div class="form-group">
					<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>绑定邮箱</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="inputemail"
							placeholder="请输入需要绑定的邮箱" name="email">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-8 song">
						<div class="checkbox">
							<label> <input type="checkbox"> 查看并同意<a href="#">
									《速运快递服务协议》</a>
							</label>
						</div>

					</div>
				</div>
				<div class="form-group signbtn">
					<div class="col-sm-offset-3 col-sm-8 song">
						<a class="btn btn-danger"
							href="javascript:$('#customerForm').submit();">注册</a>
					</div>
				</div>

			</form>

		</div>
</body>
</html>
